<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js.map"></script>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/client.css">
		<meta name="viewport" content="width=device-width, user-scalable=no" />
	</head>
	<body>
		<div id="main" class="noselect">
			<div class="panel" id="login">
				<h1>Welcome!</h1>
				<p>Choose a name and join the game!</p>
				<div class="input-holder">
					<input type="text" name="username" id="name-input" class="login-input" placeholder="Enter player name here" disabled>
					<button class="button--small" id="randomiseName" onclick="getNewName()">Randomise</button>
				</div>
				<p id="error"></p>
				<button class="button" id="send-name">To battle!</button>
			</div>
			<div class="panel" id="controls">
				<div class="player-info">
					<div id="player-crown"></div>
					<h1 id="player-name"></h1>
					<div id="player-score"></div>
				</div>
				<div id="wrapper"></div>
				<button class="button button--red" id="attack">Attack</button>
			</div>
			<div class="panel" id="queue">
				<h1>Queue</h1>
				<p id="queue-position"></p>
			</div>
		</div>
		<script src="/js/client.js"></script>
	</body>
</html>
