<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js.map"></script>
		<link rel="stylesheet" type="text/css" href="/css/main.css">
		<link rel="stylesheet" type="text/css" href="/css/client.css">
		 <meta name="viewport" content="width=device-width, initial-scale=0.45, maximum-scale=0.45, user-scalable=no" />
	</head>
	<body>
		<div id="main">
			<div id="login">
				<p>Welcome to our game!<br>What is your name?</p>
				<input type="text" name="username" id="name-input" class="login-input" placeholder="Enter player name here">
				<p id="error"></p>
				<button class="button" id="send-name">To battle!</button>
			</div>
			<div id="controls">
				<div class="player-info">
					<div id="player-crown"></div>
					<h1 id="player-name"></h1>
					<div id="player-score"></div>
				</div>
				<div id="wrapper"></div>
				<button class="button button--red" id="attack">Attack</button>
			</div>
		</div>
		<script src="/js/client.js"></script>
	</body>
</html>
